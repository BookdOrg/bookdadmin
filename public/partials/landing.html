<div class="row text-center">
    <div class="col-xs-12">
        <h1>Admin Page</h1>
    </div>
</div>
<hr/>
<div class="row">
    <div class=" text-center alert bg-danger" ng-show="error" role="alert">
        {{error}}
    </div>
    <form class="col-xs-offset-2 col-xs-8">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="admin@bookd.me" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <button type="submit" ng-click="logIn()" class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>
